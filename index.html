<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background: #0c0c0c;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #191919;
            overflow: hidden;
            border-width: 2px;
            border-style: solid;
            border-color: #f3e5e5;
        }

        .profile {
            display: flex;
            flex-wrap: wrap;
        }

        .profile-img {
            text-align: center;
            height: 300px;
        }

        .profile-img img {
            width: 300px;
            height: 300px;
            border-width: 0 2px 2px 0;
            border-style: solid;
            border-color: #f3e5e5;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            flex: 4;
            padding: 20px;
            color: #f3e5e5;
        }

        .profile-info h1 {
            margin: 0 0 20px 0;
        }

        .profile-info p {
            margin: 0 0 15px 0;
        }

        .profile-info p strong {
            color: #FD2D97;

        }

        .social-icons a {
            margin-right: 10px;
            color: #f3e5e5;
            font-size: 25px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #FD2D97;
        }

        .projects {
            padding: 20px;
        }

        .projects h2 {
            margin-top: 0;
            color: #f3e5e5;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .card {
            background: #191919;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-width: 2px;
            border-style: solid;
            border-color: #f3e5e5;
            color: #f3e5e5;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-body h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .card-body p {
            flex: 1;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .card-body a {
            display: inline-block;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 12px;
            border-width: 2px;
            border-style: solid;
            border-color: #FD2D97;
            color: #f3e5e5;
            padding: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .card-body a:hover {
            background: #FD2D97;
        }

        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }

            .profile-info {
                padding: 10px;
            }

            .profile-img img {
                border-width: 2px;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img">
                <img src="img/perfil.jpg" alt="Foto de perfil">
            </div>
            <div class="profile-info">
                <h1>Aureo Fernandes</h1>
                <p><strong>Idade:</strong> <span id="idade"></span> anos</p>
                <p><strong>Localização:</strong> Rio de Janeiro - RJ</p>
                <p><strong>Sobre mim:</strong> Sou desenvolvedor iniciante, apaixonado por tecnologia e programação.</p>
                <div class="social-icons">
                    <a href="https://wa.me/5521991287105" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://facebook.com/AureoFernandes" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://instagram.com/aureofernandes" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtube.com/@aureodev" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://tiktok.com/@aureodev" target="_blank"><i class="fab fa-tiktok"></i></a>
                    <a href="mailto:contato@aureofernandes.com.br"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>

        <div class="projects">
            <h2>Projetos</h2>
            <div class="grid">
                <div class="card">
                    <img src="img/site-portfolio.jpg" alt="Projeto 1">
                    <div class="card-body">
                        <h3>Portfólio</h3>
                        <p>Este foi meu primeiro site com HTML + CSS + JS.</p>
                        <a href="#">Ver mais</a>
                    </div>
                </div>
                <div class="card">
                    <img src="img/site-loja-moveis.jpg" alt="Projeto 2">
                    <div class="card-body">
                        <h3>Site Móveis (Em Breve)</h3>
                        <p>Em breve um site de móveis aqui.</p>
                        <a href="#">Em breve</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Calcular idade automaticamente
        const anoNascimento = 1997;
        const anoAtual = new Date().getFullYear();
        document.getElementById('idade').textContent = anoAtual - anoNascimento;
    </script>

</body>

</html>
